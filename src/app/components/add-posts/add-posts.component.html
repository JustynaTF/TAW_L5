<section class="signup container">
    <h1 class="entry-title"><span>Create Account</span></h1><hr>
    <form class="form-horizontal" method="post" name="signup" id="signup">
      <div class="form-group">
        <label class="control-label col-sm-3">Image<span class="text-danger">*</span></label>
        <div class="col-md-8 col-sm-9">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input type="email" class="form-control" name="emailid" id="emailid" placeholder="Add image"
                   value="" [(ngModel)]="post.image">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3">Text<span class="text-danger">*</span></label>
        <div class="col-md-5 col-sm-8">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input type="text" class="form-control" name="password" id="password"
                   placeholder="Wpisz tekst" value="" [(ngModel)]="post.text">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3">Title <span class="text-danger">*</span></label>
        <div class="col-md-8 col-sm-9">
          <input type="text" class="form-control" name="mem_name" id="mem_name" placeholder="Title" value=""
                 [(ngModel)]="post.title">
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-offset-3 col-xs-10">
          <button (click)="create()" name="Submit" type="submit" class="btn btn-primary">Dodaj post 
          </button>
        </div>
      </div>
    </form>
  </section>
